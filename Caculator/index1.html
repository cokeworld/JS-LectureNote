<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator for my company</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main1.js"></script>
    <script
      src="https://kit.fontawesome.com/f9adbb06a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <div class="valueOfSupply">
        <span class="valueOfSupply__name">ValueOfsupply</span>
        <div class="valueOfSupply__value"></div>
      </div>
      <div class="expense">
        <span class="expense__name">Expense</span>
        <div class="expense__value"></div>
      </div>
      <div class="income">
        <span class="income__name">Income</span>
        <div class="income__value"></div>
      </div>
      <div class="dividend__container">
        <div class="dividend__first">
          <span class="dividend__first__name">Dividend1 - Mike</span>
          <div class="dividend__first__value"></div>
        </div>
        <div class="dividend__second">
          <span class="dividend__second__name">Dividend2 - Tom</span>
          <div class="dividend__second__value"></div>
        </div>
        <div class="dividend__third">
          <span class="dividend__third__name">Dividend3 - Scott</span>
          <div class="dividend__third__value"></div>
        </div>
      </div>
      <footer class="footer">
        <input type="text" class="footer__input" />
        <button class="footer__button"><i class="fas fa-plus"></i></button>
      </footer>
    </section>
  </body>
</html>
